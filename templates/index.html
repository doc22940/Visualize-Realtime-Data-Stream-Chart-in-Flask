<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creating Real-Time Charts with Flask</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" rel="stylesheet">
    <script>


    /*
    A Proxy Server, taking in json posts and restribute data to correkt graphs.
    */
      var ChartList = [];
      const source = new EventSource("server");
      source.onmessage = function (event) {
          const data = JSON.parse(event.data);

          var config;
          var ctx;
          if(document.getElementById(data.id)){

          ChartList.forEach(function(chart){
        //      console.log(chart);
              if(chart.config.id == data.id){
                config = chart.config;
                ctx = chart;
              }
            });
            if( config == null || ctx == null){
              return;
            }


            if (config.data.labels.length === 200) {
                config.data.labels.shift();
                config.data.datasets[0].data.shift();
            }
            config.data.labels.push(data.time);
            config.data.datasets[0].data.push(data.value);
            ctx.update();

          } else {
            // Create graph

            var canvas = document.createElement('CANVAS');

            canvas.id = data.id;

            var config = {
                type: 'line',
                id: data.id,
                data: {
                    labels: [],
                    datasets: [{
                        label: "Random Dataset",
                        backgroundColor: 'rgb(255, 99, 132)',
                        borderColor: 'rgb(255, 99, 132)',
                        data: [],
                        fill: false,
                    }],
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: 'Creating Real-Time Charts with Flask'
                    },
                    tooltips: {
                        mode: 'index',
                        intersect: false,
                    },
                    hover: {
                        mode: 'nearest',
                        intersect: true
                    },
                    scales: {
                        xAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Time'
                            }
                        }],
                        yAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Value'
                            }
                        }]
                    }
                }
            };


            var lineChart = new Chart(canvas, config);
          //  lineChart.id = data.id+"chart";

          ChartList.push(lineChart);
          console.log(lineChart);
          console.log(canvas);
            new_card(canvas);

        //    var v = $( "#listview" ).append(lineChart);
          //  console.log(v);

          }
      }

                    // Insert text
                function add_button(){
                  var button = document.createElement('BUTTON');
                  var text = document.createTextNode("Button");
                  button.appendChild(text);
                  new_card(button)
                }



                function new_card(content) {
                    var listview = document.getElementById("listview");

                    var card = document.createElement("DIV");
                    card.className = "card";
                    var card_body = document.createElement("DIV");
                    card_body.className = "card-body";


                    card_body.appendChild(content);
                    card.appendChild(card_body);

                    // appending button to div
                    listview.appendChild(card);
                }
            </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12" id="listview">
            <div class="card">
                <div class="card-body">
                  <input type="submit" name="Reset_button" value="Clear All" onclick="add_button();">

              </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
